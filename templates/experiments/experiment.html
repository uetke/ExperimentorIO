{% extends 'login_base.html' %}

{% block account_content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <p>
                <h1>{{ experiment.name }}</h1></p>
                <p>
                    <small>{{ experiment.description }}</small>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Signal</th>
                        <th scope="col">Last Updated</th>
                        <th scope="col">Last Value</th>
                    </tr>
                    </thead>
                    {% for signal in experiment.signals.all %}
                        <tr>
                            <td><a href="{% url 'signal' user.username experiment.slug signal.slug %}">{{ signal.name }}</a></td>
                            <td>{{ signal.updated_time }}</td>
                            <td>{{ signal.last_value }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="{% url 'new_signal' user.username experiment.slug %}"><button class="btn">Add New Signal</button></a>
            </div>
        </div>
    </div>
{% endblock %}
