{% extends 'login_base.html' %}

{% block account_content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <p>
                <h1>{{ experiment.name }}</h1></p>
                <p>
                    <small>{{ experiment.description }}</small>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% include 'experiments/includes/signals_table.html' %}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="{% url 'new_signal' user.username experiment.slug %}"><button class="btn">Add New Signal</button></a>
            </div>
        </div>
    </div>
{% endblock %}
