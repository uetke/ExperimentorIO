{% extends 'base.html' %}
{% block title %}
    Password changed | {{ SITENAME }}
{% endblock %}
{% block body %}
    <div class="container">
        <h1 class="text-center logo my-4">
            <a href="{% url 'home' %}">{{ SITENAME }}</a>
        </h1>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Password successfully changed!</h3>
                        <div class="alert alert-success">You password has been successfully changed. You can now login with your new information.</div>
                        <a href="{% url 'login' %}" class="btn btn-block btn-light">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
